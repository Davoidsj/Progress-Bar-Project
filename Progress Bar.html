<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="Image/Web Development.jpg" alt="Web Development"/>
        </div>
    
    <div class="card-title">
        <h1>Web Development</h1>
    </div>

    <div class="card-description">
     <ul>
        <li class="html">Html</li>
        <li class="css">Css</li>
        <li class="js">Javascript</li>
        <li class="php">Php</li>
        <li class="typescript">Typescript</li>
        <li class="perl">Perl</li>
        <li class="mysql">MySQL</li>
        <li class="haskell">Haskell</li>
        <li class="erlang">Erlang</li>
        <li class="dlang">Dlang</li>
        <li class="clozure">Clojure</li>
      
     </ul>
    </div>
    </div>
</body>
</html>
